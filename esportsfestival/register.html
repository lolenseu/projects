  <!-- Content -->
  <div class="content">
    <div class="content-box">
      <h2 class="ani">REGISTER TO BE A PART OF THE 2024 ESPORTS FESTIVAL EXPERIENCE</h2>
      <p class="ani">Please fill out this registration form, becoming a player, an sponsor or a guest speaker at the ESports Festival</p>
      <form action="php/registration_handler.php" method="POST">
        <div class="form-group ani">
          <label for="username">Username:</label>
          <input type="username" id="username" name="username" placeholder="Username*" required>
        </div>
        <div class="form-group ani">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email*" required>
        </div>
        <div class="form-group ani">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password*" required>
        </div>
        <div class="form-group ani">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" placeholder="Age*" min="10" max="60" maxlength="2" required>
        </div>
        <div class="form-group ani">
          <label for="address">Address:</label>
          <input type="address" id="address" name="address" placeholder="Address*" required>
        </div>
        <div class="form-group ani">
          <label for="role">Select a Role:</label>
          <select id="role" name="role" required>
            <option value="User">User</option>
            <option value="Player">Player</option>
            <option value="Sponsor">Sponsor</option>
            <option value="Speaker">Speaker</option>
          </select>
          <br><br>
        </div>
        <button class="ani" type="submit">Register</button>
      </form>
    </div>
  </div>
  
  <!-- emma bot -->
