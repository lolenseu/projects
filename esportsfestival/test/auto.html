<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Text Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      padding: 50px;
    }

    h2, p {
      opacity: 0;
      transform: translateY(30px); /* Move down initially */
      animation: scrollUp 1s ease-out forwards;
    }

    h2:nth-of-type(n) {
      animation-delay: calc(0.3s * var(--order)); /* Delay for H2 */
    }

    p:nth-of-type(n) {
      animation-delay: calc(0.3s * var(--order)); /* Delay for P */
    }

    /* Animation */
    @keyframes scrollUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h2>Heading 1</h2>
  <h2>Heading  2</h2>
