<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          //type: 'bar',
          //type: 'line',
          //type: 'pie',
          type: 'doughnut',
          data: {
            labels: ['CTE', 'CAS', 'LHS', 'CBME'],
            datasets: [{
              label: '# of Votes',
              data: [178, 500, 39, 50],
              borderWidth: 2,
              borderColor: 'gray',
              //backgroundColor: 'green'
              backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
