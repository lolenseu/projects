<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Vigan Longganisa', 'Bagnet', 'Empanada', 'Okoy', 'Pinapaitan'],
            datasets: [{
              label: 'Percentage of most food wen fiesta in Vigan City',
              data: [30, 25, 20, 15, 10],
              borderWidth: 2,
              borderColor: 'gray',
              backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
