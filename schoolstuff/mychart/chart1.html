<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Facebook', 'Pinterest', 'YouTube', 'Instagram', 'Twitter'],
            datasets: [{
              label: 'Percentage of most used social media app in the Philippines',
              data: [77.4, 9, 5.46, 3.12, 2.69],
              borderWidth: 2,
              borderColor: 'gray',
              backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
