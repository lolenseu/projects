<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['Roman Catholicism', 'Islam', 'Iglesia ni Cristo', 'Evangelical Christianity', 'Seventh-day Adventist Church'],
            datasets: [{
              label: 'Percentage of most practiced religion in the Philippines',
              data: [78.8, 6.4, 2.6, 2, 0.8],
              borderWidth: 2,
              borderColor: 'gray',
              backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
