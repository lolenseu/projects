<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Bagnet', 'Pinakbet', 'Igado', 'Dinardaraan', 'Empanada'],
            datasets: [{
              label: 'Percentage of most popularPopular Foods in Ilocos Fiestas with Percentage',
              data: [35, 25, 20, 10, 10],
              borderWidth: 2,
              borderColor: 'gray',
              backgroundColor: ['#E63946', '#457B9D', '#F4A261', '#2A9D8F', '#8D44AD']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
