<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Binatbatan', 'Kuratsa', 'Sakuting', 'Dinaklisan', 'Pandanggo Laoague√±a'],
            datasets: [{
              label: 'Popular Dances in Ilocos During Fiesta',
              data: [30, 25, 20, 15, 10],
              borderWidth: 2,
              borderColor: 'gray',
              backgroundColor: ['#FF6B6B', '#1E90FF', '#FFD166', '#06D6A0', '#8338EC']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
