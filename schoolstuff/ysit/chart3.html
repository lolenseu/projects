<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Mobile Legends:Bang Bang', 'Call of Duty:Mobile', 'PUBG:Mobile', 'Roblox'],
            datasets: [{
              label: 'Most Popular Game in  the Philippines',
              data: [95, 80,85, 75],
              borderWidth: 2,
              borderColor: 'gray',
              backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
