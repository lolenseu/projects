<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myChart</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: ['Adobo', 'Sinigang', 'Kare-Kare', 'Lechon'],
            datasets: [{
              label: 'Best Food in the Philippines ',
              data: [98, 80, 80, 95],
              borderWidth: 2,
              borderColor: 'gray',
               backgroundColor: ['red', 'blue', 'yellow', 'green', 'purple', 'orange']
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    
</body>
</html>
